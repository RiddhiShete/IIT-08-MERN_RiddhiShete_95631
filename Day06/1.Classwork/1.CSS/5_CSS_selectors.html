<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS-Selectors</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: orange;
        }
        p {
            color: blue;
            font-size: 18px;
        }
        div {
            color: green;
            font-size: 20px;
        }</style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <h2>Element Selector</h2>
    <p>This paragraph is styled using the element selector.</p>
    <div>This div is also styled using the element selector.</div>
</body>
</html>
