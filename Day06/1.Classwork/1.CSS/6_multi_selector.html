<!doctype html>
<html lang="en">
  <head>
    <title>CSS-Selectors</title>
    <style>
      p,
      div {
        color: blue;
        font-size: 18px;
      }
      h1,
      h2 {
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <h2>Multiple Element Selector</h2>
    <p>This paragraph is styled using the element selector.</p>
    <div>This div is also styled using the element selector.</div>
  </body>
</html>
