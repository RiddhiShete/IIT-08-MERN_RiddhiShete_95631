<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector</title>
    <style>
        [type="submit"]{
            background-color: yellow;
        }
        [type="reset"]{
            background-color: pink;
        }
        [value="Save"]{
            color:red;
            
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <h2>Attribute Selector</h2>
    <input type="submit" value="Save">
    <input type="reset" value="Clear">
</body>
</html>
