<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <h1>Lists in HTML</h1>

    <h2>Unordered List</h2> <!--Default type is disc-->
    <ul >
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2> Square list</h2>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    
</body>
</html>
