<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Table</title>
</head>
<body>
    <h1>Product Table</h1>

    <table border="1" align="right">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Product Name</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Macbook pro M4</td>
                <td rowspan="3">1</td>
                <td>200000/-</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Iphone 16</td>

                <td>60000/-</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Apple watch</td>
                <td>40000/-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>300000/-</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
