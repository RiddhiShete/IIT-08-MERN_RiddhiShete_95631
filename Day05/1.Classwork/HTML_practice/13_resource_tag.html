<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resource Tag</title>
</head>
<body>
    <h1>Resource Tag - Audio Tag</h1>
    <h2>Sample Audio File</h2>
    <audio src="resourcefiles/sampleaudio.mp3" controls></audio>

    <h2>Video Tag</h2>
    <video src="resourcefiles/samplevideo.mp4" controls width="600px" height="400px"></video>

    <h2>Youtube Video</h2>
    <iframe width="600px" height="400px" src="https://www.youtube.com/embed/WWnR4xptSRk?si=LpepOVAD27amPTWA"
    title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Image</h2>
    <img src="https://www.sunbeaminfo.com/uploads/product_photo/20201217021953_11.jpg" alt="Sunbeam" width="600px" height="400px">
</body> 
</html>
