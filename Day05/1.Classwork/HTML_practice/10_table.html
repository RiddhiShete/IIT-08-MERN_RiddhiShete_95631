<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag</title>
</head>
<body>
    <h1>Table Tag</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Riddhi</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sunbeam Infotech</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
